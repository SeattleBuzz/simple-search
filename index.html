<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- This should be filled with keywords that best describe your search engine and the things that you are targeting -->
  <meta name="keywords" content="Search, Search Engine, Seattle, Clubs, Events, Bars, Drinks, Booze, drinks near me, seattle clubs, seattle events, bar search engine, club search engine">
  <!-- This should be your team name -->
  <meta name="author" content="The Seattle Buzz">
  <!-- The title of you're webpage -->
  <title>The Seattle Buzz</title>
  <!-- Link to your style sheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Google Analytics Section -->

<body>
<div class="container">
  <header> <a name="top"></a>
    <img src="img/back1.jpg" alt="background" id="img"/>
    <h1>The Seattle Buzz</h1>
    <div id="searchbox">
      <!-- The input box where users will enter their query -->
      <input id="query" type="text" placeholder="Search for local bars or clubs" required></input>
      <div  class="row">
        <button id="club" class="btn btn-primary" data-toggle="popover" data-trigger="hover" title="Click to search within clubs">Clubs</button>
        <button id="bar" class="btn btn-primary" data-toggle="popover" data-trigger="hover" title="Click to search within bars">Bars</button>
      </div>
    </div>
    <!-- Container where results will be filled in -->
  </header>

  <div class="message">Did you mean:</div>
  <div id="suggestion">
  </div>

  <div class="list-group" id="results"></div>

  <!-- Template for results.  Each result is then later inserted into the results container after we get results from a query -->

</div> <!-- container -->
